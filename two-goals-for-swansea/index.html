><noscript><style>img[loading] {
                    opacity: 1;
                }</style></noscript></head><body class="is-preload post-template"><div id="wrapper"><div id="main"><div class="inner"><header id="header"><a class="logo" href="https://cavan.us/"><strong>Fourth Time Lucky</strong></a></header><article class="post"><header class="main post__header"><time datetime="2024-02-24T21:34" class="post__date">February 24, 2024</time><h1>TEST: Two Goals For Swansea</h1></header><div class="post__inner post__entry"><div class="gallery-wrapper gallery-wrapper--full"><div class="gallery" data-is-empty="false" data-translation="Add images" data-columns="1"><figure class="gallery__item"><a href="https://cavan.us/media/posts/91/gallery/1.jpeg" data-size="2560x1600"><img loading="lazy" src="https://cavan.us/media/posts/91/gallery/1-thumbnail.jpeg" alt="" width="720" height="450"></a><figcaption>1. Initial cross. We have three players on the crosser at different distances (O’Nien, Seelt and Trai, so two of our ostensible CBs). They have three receivers crashing into the box with two defenders on them. Dan Neil is technically involved (edge of the penalty arc) but barely moves a muscle for this sequence. For all practical purposes it’s 3 on 2 if we can’t stop the cross, which we can’t.</figcaption></figure><figure class="gallery__item"><a href="https://cavan.us/media/posts/91/gallery/2.jpeg" data-size="2560x1600"><img loading="lazy" src="https://cavan.us/media/posts/91/gallery/2-thumbnail.jpeg" alt="" width="720" height="450"></a><figcaption>2. Header. Cross bounces to middle of the three receivers, who delivers a header. All of O’Nien, Seelt, Trai and Neil can see the 3 on 2 situation; no one gets above a slow jog toward the action. You could argue they believe themselves too far away to impact the game; Hjelde, certainly not too far away, is a statue from here on.</figcaption></figure><figure class="gallery__item"><a href="https://cavan.us/media/posts/91/gallery/3.jpeg" data-size="2560x1600"><img loading="lazy" src="https://cavan.us/media/posts/91/gallery/3-thumbnail.jpeg" alt="" width="720" height="450"></a><figcaption>3. Save. Patto palms away the header. The two closest attackers plus Styles are alive to the danger; Hjelde sees it but doesn’t move an inch; everyone else walking.</figcaption></figure><figure class="gallery__item"><a href="https://cavan.us/media/posts/91/gallery/4.jpeg" data-size="2560x1600"><img loading="lazy" src="https://cavan.us/media/posts/91/gallery/4-thumbnail.jpeg" alt="" width="720" height="450"></a><figcaption>4. Follow up shot. Styles giving his all to stop it. Hjelde still in concrete. Patto had fallen almost upside down stopping the header and can only ineffectually flick out a foot from a prone position. 1-0 to Swansea.</figcaption></figure></div></div></div><footer class="post__inner post__footer"><p class="post__last-updated">This article was updated on February 24, 2024</p></footer></article></div></div><div id="sidebar"><div class="inner"><nav id="menu"><header class="major"><h2>Menu</h2></header><ul><li><a href="https://cavan.us/tags/energy/" target="_self">Energy</a></li><li><a href="https://cavan.us/tags/essay/" target="_self">Essays</a></li></ul></nav><footer id="footer"><p class="copyright">© Peter Cavan - All rights reserved<br>Powered by Publii</p></footer></div></div></div><script src="https://cavan.us/assets/js/jquery.min.js?v=7c14a783dfeb3d238ccd3edd840d82ee"></script><script src="https://cavan.us/assets/js/browser.min.js?v=c07298dd19048a8a69ad97e754dfe8d0"></script><script src="https://cavan.us/assets/js/breakpoints.min.js?v=81a479eb099e3b187613943b085923b8"></script><script src="https://cavan.us/assets/js/util.min.js?v=cbdaf7c20ac2883c77ae23acfbabd47e"></script><script src="https://cavan.us/assets/js/main.min.js?v=08add7f6d435054ad38ec38d7cf8be40"></script><script>var images=document.querySelectorAll("img[loading]");for(var i=0;i<images.length;i++){if(images[i].complete){images[i].classList.add("is-loaded")}else{images[i].addEventListener("load",function(){this.classList.add("is-loaded")},false)}};</script></body></html>
